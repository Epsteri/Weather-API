<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/styles.css">
    <script src="scripts\request.js"></script>
</head>
<body>
    <div class="body-container">
        <h2>Weather API</h2>
        <div class="search-bar">
            <form id="locationForm">
                <input type="text" id="locationInput" autocomplete="off" placeholder="Enter location" required></input>
                <button id="search-button" type="submit"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                    <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0"/>
                  </svg></button>
            </form>
        </div>
        <div class="weather-box hide" id="weatherBox">
            <img alt="Weather" class="weather-icon">
            <div class="location"></div>
            <div class="date"></div>
            <div class="temperature"></div>
            <div class="weather"></div>
            <div>
                <div class="wind"></div>
                <div class="humidity"></div>
            </div>
        </div>
    </div>
    <div class="footer">&copy;Eetu Timonen-Nissi 2024</div>
</body>
</html>
